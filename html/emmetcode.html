<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet in html </title>
</head>
<body>

   
    <!-- p>div.  for parent-child relation  -->
    <p>                     
        <di></di>
    </p>


    <!-- p>div+img. for sibling -->
     <p>
        <div></div>
        <im></im>
     </p>


     <!-- ul>li*5. generating list 5 times  -->

     <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>


     
</body>
</html>
